<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
</head>
<h1>Create Form</h1>
<a th:href="@{/}">Back to list Employee</a>
<body>
<form th:object="${employee}" th:action="@{/edit-employee}" method="post">
    <table>
        <input type="hidden" th:field="*{id}">
        <tr>
            <th>Employee Code</th>
            <td><input type="text" th:field="*{code}"></td>
        </tr>
        <tr>
            <th>Group Employee</th>
            <td>
                <select th:field="*{depart}">
                    <option th:each="d : ${departs}" th:text="${d.name}" th:value="${d.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <th>BirthDay</th>
            <td><input type="date" th:field="*{birthday}"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="text" th:field="*{gender}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input type="text" th:field="*{phone}"></td>
        </tr>
        <tr>
            <th>CMND</th>
            <td><input type="text" th:field="*{CMND}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" th:field="*{email}"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add"></td>
        </tr>
    </table>
</form>
</body>
</html>
