<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Form</title>
</head>
<h1>View Form</h1>
<a th:href="@{/}">Back to list Employee</a>
<body>
<form th:object="${employee}">
    <table>
        <input type="hidden" th:field="*{id}">
        <tr>
            <th>Employee Code</th>
            <td th:text="*{code}"></td>
        </tr>
        <tr>
            <th>Group Employee</th>
            <td th:text="*{depart.name}">
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th>BirthDay</th>
            <td th:text="*{birthday}"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td th:text="*{gender}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td th:text="*{phone}"></td>
        </tr>
        <tr>
            <th>CMND</th>
            <td th:text="*{CMND}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="*{address}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add"></td>
        </tr>
    </table>
</form>
</body>
</html>
